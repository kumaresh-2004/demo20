name: AI-Enhanced CI/CD with Slack Alerts

on:
  push:
    branches: [ main ]

jobs:
  build-test-deploy:
    runs-on: ubuntu-latest

    env:
      SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}   # üîí Set this in your repo: Settings ‚Üí Secrets ‚Üí Actions

    steps:
      # ---------------------------------------
      # STEP 1: Checkout source code
      # ---------------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------------------
      # STEP 2: Notify - Build started
      # ---------------------------------------
      - name: Slack - Build started
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":":rocket: Build started for *SmartOps AI DevOps Project*"}' \
          $SLACK_WEBHOOK

      # ---------------------------------------
      # STEP 3: Setup Python
      # ---------------------------------------
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      # ---------------------------------------
      # STEP 4: Install dependencies
      # ---------------------------------------
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas scikit-learn requests flask openai

      # ---------------------------------------
      # STEP 5: Run AI Failure Predictor
      # ---------------------------------------
      - name: Run AI Failure Predictor
        run: |
          echo "Running AI Failure Predictor..."
          python ai/failure_predictor.py || echo "‚ö†Ô∏è Predictor script encountered an issue"

      # ---------------------------------------
      # STEP 6: Show workspace (debug)
      # ---------------------------------------
      - name: Show workspace files
        run: ls -R

      # ---------------------------------------
      # STEP 7: Build Docker image
      # ---------------------------------------
      - name: Build Docker image
        run: |
          docker build -t myapp:latest .
          echo "‚úÖ Docker image built successfully."

      # ---------------------------------------
      # STEP 8: Slack - Build success
      # ---------------------------------------
      - name: Slack - Build success
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":":white_check_mark: Docker image build completed successfully."}' \
          $SLACK_WEBHOOK

      # ---------------------------------------
      # STEP 9: Run Tests
      # ---------------------------------------
      - name: Run Tests
        run: |
          echo "Running basic tests..."
          python -m py_compile app.py

      # ---------------------------------------
      # STEP 10: Slack - Test completed
      # ---------------------------------------
      - name: Slack - Test completed
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":":microscope: Tests completed successfully."}' \
          $SLACK_WEBHOOK

      # ---------------------------------------
      # STEP 11: Simulate Deployment
      # ---------------------------------------
      - name: Simulate Deployment
        run: |
          echo "üöÄ Deployment simulation successful."

      # ---------------------------------------
      # STEP 12: Slack - Deployment completed
      # ---------------------------------------
      - name: Slack - Deployment completed
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":":tada: Deployment completed successfully for *SmartOps AI DevOps Project*!*"}' \
          $SLACK_WEBHOOK
